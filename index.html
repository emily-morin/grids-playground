<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>GRIDS</h1>

<h2>first grid</h2>

<div class="details-container">
  <details>
    <summary>learning: grid lines</summary>
    <p>You can refer to line numbers when placing grid items.</p>
  </details>
</div>


<div id="first-grid">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>
</div>

<h2>second grid</h2>

<div class="details-container">
  <details>
    <summary>learning: grid container</summary>
    <p>new properties:</p>
    <ul>
      <li>grid-template-columns</li>
      <li>grid-template-rows</li>
      <li>justify-content</li>
      <li>align-content</li>
    </ul>
  </details>
</div>


<div id="second-grid" class="grid-container">
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
</div>

</body>
</html>
